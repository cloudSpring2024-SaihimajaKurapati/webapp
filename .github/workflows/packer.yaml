name: Packer Template Validation

on:
  pull_request:
    branches:
      - main

jobs:
  validation:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Build application artifact
        run: zip -r application.zip ./*

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: application
          path: application.zip

      # Set up Packer
      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: latest

      # Initialize Packer
      - name: Initialize Packer
        run: packer init webapp-packer.pkr.hcl

      # Validate Packer template
      - name: Validate Packer Template
        run: packer validate webapp-packer.pkr.hcl

      # Check formatting with packer fmt
      - name: Check Formatting
        run: |
          if ! packer fmt -check webapp-packer.pkr.hcl; then
            echo "You Have to Fmt the file before "
            exit 1
          fi
